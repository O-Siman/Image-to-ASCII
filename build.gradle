plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "7.1.0"
}

group 'com.osiman'
version '1.0'

jar {
    manifest {
        attributes(
                'Main-Class': 'Main'
        )
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'com.github.sarxos', name: 'webcam-capture', version: '0.3.12'
}
